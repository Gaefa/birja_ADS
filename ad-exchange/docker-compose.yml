version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: adexchange_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: adexchange
      POSTGRES_PASSWORD: adexchange_secret
      POSTGRES_DB: adexchange
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adexchange"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: adexchange_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
